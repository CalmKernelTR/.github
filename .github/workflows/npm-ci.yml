# Reusable npm CI workflow (test + audit)
# Usage: uses: CalmKernelTR/.github/.github/workflows/npm-ci.yml@main

name: npm CI

on:
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version"
        required: false
        type: string
        default: "22"
      run_tests:
        description: "Run npm test"
        required: false
        type: boolean
        default: true
      run_build:
        description: "Run npm run build"
        required: false
        type: boolean
        default: false
      audit_level:
        description: "npm audit severity level (low, moderate, high, critical)"
        required: false
        type: string
        default: "high"

permissions:
  contents: read

jobs:
  ci:
    name: npm CI (Node ${{ inputs.node_version }})
    runs-on: ubuntu-latest
    env:
      AUDIT_LEVEL: ${{ inputs.audit_level }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit
        run: npm audit --audit-level="$AUDIT_LEVEL"

      - name: Test
        if: inputs.run_tests
        run: npm test

      - name: Build
        if: inputs.run_build
        run: npm run build
