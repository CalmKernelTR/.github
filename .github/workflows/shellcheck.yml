# Reusable ShellCheck + Bash lint workflow
# Usage: uses: CalmKernelTR/.github/.github/workflows/shellcheck.yml@main

name: ShellCheck Lint

on:
  workflow_call:
    inputs:
      files:
        description: "Space-separated list of files/globs to lint (e.g. 'scripts/*.sh install.sh')"
        required: true
        type: string
      severity:
        description: "ShellCheck minimum severity (error, warning, info, style)"
        required: false
        type: string
        default: "warning"
      shfmt:
        description: "Run shfmt format check"
        required: false
        type: boolean
        default: false
      shfmt_indent:
        description: "shfmt indent size"
        required: false
        type: number
        default: 2

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    env:
      LINT_FILES: ${{ inputs.files }}
      LINT_SEVERITY: ${{ inputs.severity }}
      SHFMT_ENABLED: ${{ inputs.shfmt }}
      SHFMT_INDENT: ${{ inputs.shfmt_indent }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq shellcheck
          if [ "$SHFMT_ENABLED" = "true" ]; then
            sudo apt-get install -y -qq shfmt
          fi

      - name: Bash syntax check
        run: |
          for f in $LINT_FILES; do
            if [ -f "$f" ]; then
              echo "Checking syntax: $f"
              bash -n "$f"
            fi
          done

      - name: ShellCheck
        run: |
          shellcheck -S "$LINT_SEVERITY" $LINT_FILES

      - name: shfmt check
        if: inputs.shfmt
        run: |
          shfmt -d -i "$SHFMT_INDENT" -ci -sr $LINT_FILES || echo "::warning::Code style differs from expected format"
